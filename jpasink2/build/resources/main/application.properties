
#Database Config.

#provide jdbc url for the database
spring.datasource.url=jdbc:mysql://localhost:3308/sinkdb2?serverTimezone=UTC&allowPublicKeyRetrieval=true
#provide username and password
spring.datasource.username=root
spring.datasource.password=sasd
#provide driver class name, here we are using mysql database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true


# Hibernate logging
logging.level.org.hibernate=info

server.port=8082